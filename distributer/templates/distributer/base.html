<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satway</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="http://fonts.cdnfonts.com/css/sofachrome" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/basepage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/functions.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">




    <style>
       .iconify{
            font-size: 25px;
        }
       

    </style>


</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle ">
            <i class='bx bx-menu' id="header-toggle"></i>
            <span><img height="18px" width="140px" src="{% static 'img/satwayfont.png' %}" alt=""></span>

        </div>
        <div>
            <a href="#">
                <i class='bx bx-message nav__icon'></i></a><span style="padding-left:5px;"></span>
            <a href="{% url 'distributer:profile' %}">
                <i class='bx bx-user nav__icon'></i></a>
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <div class="satlogo">
                        <img src="{% static 'img/satwaylogo.png' %}" alt="">
                    </div>
                </a>

                <div class="nav__list">
                    <a href="{% url 'distributer:Dashboard' %}" class="nav__link">
                        <span class="iconify" data-icon="mdi:tablet-dashboard" data-inline="false"></span>
                        <span class="nav__name">Dashboard</span>
                    </a>

                    <a href="{% url 'distributer:dealerRegisteration' %}" class="nav__link">
                        <span class="iconify" data-icon="carbon:user-certification" data-inline="false"></span>
                        <span class="nav__name">Add Dealer</span>
                    </a>

                    <a href="{% url 'distributer:userRegisteration' %}" class="nav__link">
                        <span class="iconify" data-icon="mdi:account-plus" data-inline="false"></span>
                        <span class="nav__name">Add User</span>
                    </a>

                    <a href="{% url 'distributer:deviceAllocationDealer' %}" class="nav__link">
                        <span class="iconify" data-icon="mdi:cellphone-nfc" data-inline="false"></span>
                        <span class="nav__name">Allocate to Dealer</span>
                    </a>

                    <a href="{% url 'distributer:deviceAllocationUser' %}" class="nav__link">
                        <span class="iconify" data-icon="carbon:user-data" data-inline="false"></span>
                        <span class="nav__name">Allocate to User</span>
                    </a>

                    <a href="{% url 'distributer:reallocateDevice' %}" class="nav__link">
                        <span class="iconify" data-icon="mdi:share-off" data-inline="false"></span>
                        <span class="nav__name">Reallocate</span>
                    </a>

                    <a href="{% url 'distributer:inventory' %}"class="nav__link">
                        <span class="iconify" data-icon="tabler:building-warehouse" data-inline="false"></span>
                        <span class="nav__name">Inventory</span>
                    </a>


                    <a href="{% url 'index:cetificate' %}" class="nav__link">
                        <span class="iconify" data-icon="fluent:certificate-20-filled" data-inline="false"></span>
                        <span class="nav__name">Certificate</span>
                    </a>


                    
                </div>
            </div>

            <a href="{% url 'accounts:logoutPage' %}" class="nav__link">
                <i class='bx bx-log-out nav__icon'></i>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>
    <!--//     content area    //-->

    {% block maincontent %}
    {% endblock %}


    <!--===== MAIN JS =====-->
    <script src="{% static 'js/basepage.js' %}"></script>

</body>

</html>
