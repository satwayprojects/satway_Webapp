{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .w3-button{border:none;display:inline-block;
        padding:8px 16px;vertical-align:middle;overflow:hidden;
        text-decoration:none;color:inherit;background-color:inherit;
        text-align:center;cursor:pointer;white-space:nowrap}

        .w3-black{color:#fff!important;background-color:#000!important}
    </style>
</head>
<body>
    <h1 style="text-align: center;">Allocate Vehicle to Sub-user</h1>
    <div class="container">
        <div class="form-control">
            <form action="" method="POST">
                <label for="subuser" style="font-size: 25px;">Choose the subuser:</label>
                    <select name="subuser" id="user">
                        {% for user in subusers %}
                            <option value="{{ user.username }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                <br>
                <a href="{% url 'user:subUserRegisteration' %}" class="w3-button w3-black">Add Sub-User</a>
                
                <ol>
                {% for vehicle in vehicles %}
                <li>
                    <div class="form-check">
                        
                        
                    <input class="form-check-input" type="checkbox" name="vehicle{{ forloop.counter }}" value="{{ vehicle.vehicle_no }}">
                    <label class="form-check-label" for="flexCheckDefault">
                        {{ vehicle.vehicle_no }}
                    </label>
                </div>
            </li>
                {% endfor %}
                </ol>
                <input type="submit">
            </form>
        </div>
    </div>

</body>
</html>
