{% extends 'accounts/base.html' %}
{% block maincontent %}

<style>
    .profile_password-div, .profile_detail-div{
        background-color:#0E1726;
        padding:10% 5% 5% 5%;
        color:#888EA8;


    }
    .profile_field, .password_field{
    background-color:#232E48;
    border-style: solid;
    border-color: #36415A;
    color:#fff;

    }

    .profile_field:focus{
    background-color:#232E48;
    color:#fff;
    }

    .password_field:focus{
    background-color:#232E48;
    color:#fff;
    }

</style>


<div class="container-fluid "style=" margin-top:90px;">

        <div class="profile_main_div">
            <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="jumbotron profile_detail-div" style="height:auto;">
                    <form>
                        <div class="form-group row">
                            <label for="user_name" class="col-sm-3 col-form-label">User Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control profile_field" id="user_name"  >{}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control profile_field" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control profile_field" id="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-3 col-form-label">Address</label>
                            <div class="col-sm-9">
                                <textarea class="form-control profile_field" rows="6" id="address"></textarea>
                            </div>
                        </div>
                    </form>






                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div>
                    <div class="jumbotron profile_password-div" style="height:auto;">
                        <center><h5 style="color:#fff;">Change Password</h5></center><br>
<form>
  <div class="form-group">
    <label for="current_password">Current Password</label>
    <input type="text" class="form-control password_field" id="current_password" >
  </div>
  <div class="form-group">
    <label for="new_password">New Password</label>
    <input type="password" class="form-control password_field" id="new_password" >
  </div>
    <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="text" class="form-control password_field" id="confirm_password" >
  </div>
</form>


                    </div>

                </div>
            </div></div>

        </div>

</div>
{% endblock %}
